<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino AR</title>

  <script type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      --poster-color: transparent;
    }

    #ar-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 32px;
      background: #007AFF;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
      cursor: pointer;
    }
  </style>
</head>

<body>

<model-viewer
  src="dino.glb"

  ar
  ar-modes="scene-viewer quick-look"

  ar-scale="fixed"
  ar-disable-placement-ui

  camera-controls
  touch-action="none"

  scale="0.5 0.5 0.5"
  exposure="1"

  autoplay>

  <button slot="ar-button" id="ar-button">

</html>
