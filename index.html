<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino WebXR AR</title>

  <script type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: black;
    }

    #start-ar {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 32px;
      background: #007AFF;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
      z-index: 10;
    }

    #hint {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      opacity: 0.8;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="hint">ê³µë£¡ì´ í•­ìƒ ë‹¹ì‹ ì„ ë°”ë¼ë´…ë‹ˆë‹¤</div>
<button id="start-ar">ğŸ¦– AR ì‹œì‘</button>

<model-viewer
  id="viewer"
  src="dino.glb"

  ar
  ar-modes="webxr"
  ar-scale="fixed"

  camera-controls="false"
  disable-zoom
  touch-action="none"

  scale="0.5 0.5 0.5"
  autoplay>

</model-viewer>

<script>
  const viewer = document.getElementById('viewer');
  const button = document.getElementById('start-ar');
  const hint = document.getElementById('hint');

  // AR ì‹œì‘ ë²„íŠ¼
  button.addEventListener('click', async () => {
    try {
      await viewer.activateAR();
      button.style.display = 'none';
      hint.style.display = 'none';
    } catch (e) {
      alert('ì´ ê¸°ê¸° ë˜ëŠ” ë¸Œë¼ìš°ì €ëŠ” WebXR ARì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
    }
  });

  // ê³µë£¡ì´ í•­ìƒ ì¹´ë©”ë¼ë¥¼ ë°”ë¼ë³´ë„ë¡ íšŒì „
  function lookAtCamera() {
    const camera = viewer.getCamera();
    const model = viewer.model;
    if (!camera || !model) return;

    const camPos = camera.position;
    const modelPos = model.position;

    const dx = camPos.x - modelPos.x;
    const dz = camPos.z - modelPos.z;

    const angleY = Math.atan2(dx, dz);
    model.rotation.y = angleY;

    requestAnimationFrame(lookAtCamera);
  }

  viewer.addEventListener('ar-status', (event) => {
    if (event.detail.status === 'session-started') {
      // ì¹´ë©”ë¼ ì •ë©´ 1m
      viewer.setAttribute('camera-orbit', '0deg 90deg 1m');
      lookAtCamera();
    }
  });
</script>

</body>
</html>
