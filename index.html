<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino WebXR AR</title>

  <script type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: black;
    }

    #start-ar {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 32px;
      background: #007AFF;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
      z-index: 10;
    }
  </style>
</head>

<body>

<button id="start-ar">ü¶ñ AR ÏãúÏûë</button>

<model-viewer
  id="viewer"
  src="dino.glb"

  ar
  ar-modes="webxr"
  ar-scale="fixed"

  camera-controls="false"
  disable-zoom
  touch-action="none"

  scale="0.5 0.5 0.5"
  autoplay>
</model-viewer>

<script>
  const viewer = document.getElementById('viewer');
  const button = document.getElementById('start-ar');

  button.addEventListener('click', async () => {
    try {
      await viewer.activateAR();
      button.style.display = 'none';
    } catch (e) {
      alert('WebXR ARÏùÑ ÏßÄÏõêÌïòÏßÄ ÏïäÎäî Í∏∞Í∏∞ÏûÖÎãàÎã§.');
    }
  });

  function forceLookAtCamera() {
    const model = viewer.model;
    const camera = viewer.getCamera();
    if (!model || !camera) return;

    // Ïπ¥Î©îÎùº ÏúÑÏπò
    const camPos = camera.position.clone();

    // Î™®Îç∏Ïù¥ Ïπ¥Î©îÎùºÎ•º Î∞îÎùºÎ≥¥Í≤å
    model.lookAt(camPos);

    /**
     * ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ Ï§ëÏöî ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ
     * GLB Ï†ïÎ©¥ Î≥¥Ï†ïÍ∞í
     * ÎåÄÎ∂ÄÎ∂Ñ Í≥µÎ£° Î™®Îç∏ÏùÄ 180ÎèÑ Îí§ÏßëÌòÄ ÏûàÏùå
     */
    model.rotation.y += Math.PI;

    requestAnimationFrame(forceLookAtCamera);
  }

  viewer.addEventListener('ar-status', (event) => {
    if (event.detail.status === 'session-started') {
      // Ïπ¥Î©îÎùº Ï†ïÎ©¥ 1m
      viewer.setAttribute('camera-orbit', '0deg 90deg 1m');
      forceLookAtCamera();
    }
  });
</script>

</body>
</html>
