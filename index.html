<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Dino AR</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Google model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: black;
    }

    #guide {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>

<body>

<model-viewer
  src="dino.glb"

  ar
  ar-modes="scene-viewer quick-look"

  camera-controls
  autoplay

  exposure="1"
  shadow-intensity="1"

  camera-orbit="0deg 75deg 2.5m"
  field-of-view="30deg"
>
</model-viewer>

<div id="guide">
  AR 버튼을 눌러 공룡을 배치하세요
</div>

</body>
</html>
