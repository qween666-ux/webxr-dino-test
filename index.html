<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ground AR Dino</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- AR.js (Hit Test 지원 버전) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >

      <!-- 자산 -->
      <a-assets>
        <a-asset-item id="dino" src="dino.glb"></a-asset-item>
      </a-assets>

      <!-- 바닥 히트 테스트용 -->
      <a-entity
        id="ground"
        geometry="primitive: ring; radiusInner: 0.3; radiusOuter: 0.35"
        material="color: yellow; shader: flat; opacity: 0.8"
        rotation="-90 0 0"
        visible="false">
      </a-entity>

      <!-- 공룡 -->
      <a-entity
        id="dinoModel"
        gltf-model="#dino"
        scale="0.15 0.15 0.15"
        visible="false"
        animation-mixer>
      </a-entity>

      <!-- 카메라 -->
      <a-camera
        position="0 1.6 0"
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable">
      </a-camera>

    </a-scene>

    <!-- 바닥 터치 로직 -->
    <script>
      const scene = document.querySelector('a-scene');
      const dino = document.querySelector('#dinoModel');

      scene.addEventListener('click', (e) => {
        const point = e.detail.intersection?.point;
        if (!point) return;

        dino.setAttribute('position', point);
        dino.setAttribute('visible', true);
      });
    </script>
  </body>
</html>
