<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Dino WebXR AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <button id="startAR" style="
    position:fixed; 
    bottom:20px; 
    left:50%; 
    transform:translateX(-50%);
    padding:16px 24px;
    font-size:18px;
    z-index:10;">
    AR 시작
  </button>

<script type="module">
import { ARButton } from 'https://unpkg.com/three@0.152.2/examples/jsm/webxr/ARButton.js';

let scene, camera, renderer, controller;
let reticle, dino;

init();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera();

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  renderer.setPixelRatio(window.devicePixelRatio); // ⭐ 고화질 핵심
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(
    ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] })
  );

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  const loader = new THREE.GLTFLoader();
  loader.load('dino.glb', (gltf) => {
    dino = gltf.scene;
    dino.scale.set(0.2, 0.2, 0.2);
    dino.visible = false;
    scene.add(dino);
  });

  controller = renderer.xr.getController(0);
  controller.addEventListener('select', () => {
    if (reticle.visible && dino) {
      dino.position.setFromMatrixPosition(reticle.matrix);
      dino.visible = true;
    }
  });
  scene.add(controller);

  const geometry = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
  const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  reticle = new THREE.Mesh(geometry, material);
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {
  if (frame) {
    const referenceSpace = renderer.xr.getReferenceSpace();
    const hitTestSource = frame.session.requestHitTestSource
      ? frame.session.requestHitTestSource({ space: referenceSpace })
      : null;

    if (hitTestSource) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length) {
        const hit = hitTestResults[0];
        const pose = hit.getPose(referenceSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      }
    }
  }
  renderer.render(scene, camera);
}
</script>

</body>
</html>
