<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino WebXR AR</title>

  <!-- model-viewer (WebXR 사용) -->
  <script type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: black;
    }

    #ar-hint {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      opacity: 0.8;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="ar-hint">
  카메라 중앙 1m 앞에 공룡이 바로 나타납니다
</div>

<model-viewer
  id="viewer"
  src="dino.glb"

  ar
  ar-modes="webxr"
  ar-scale="fixed"

  camera-controls="false"
  disable-zoom
  touch-action="none"

  scale="0.5 0.5 0.5"
  autoplay>

</model-viewer>

<script>
  const viewer = document.getElementById('viewer');

  // WebXR 세션이 시작되면 공룡을 카메라 정면 1m에 고정
  viewer.addEventListener('ar-status', (event) => {
    if (event.detail.status === 'session-started') {
      viewer.setAttribute(
        'camera-orbit',
        '0deg 90deg 1m'
      );
    }
  });
</script>

</body>
</html>
