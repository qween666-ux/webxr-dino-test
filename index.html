<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino WebXR AR</title>

  <script type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: black;
    }

    #hint {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      opacity: 0.8;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="hint">카메라 중앙 1m 앞에 공룡이 바로 나타납니다</div>

<model-viewer
  src="dino.glb"

  ar
  ar-modes="webxr"
  ar-scale="fixed"

  camera-controls="false"
  disable-zoom

  scale="0.5 0.5 0.5"
  autoplay>

</model-viewer>

</body>
</html>
