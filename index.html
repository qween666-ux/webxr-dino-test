<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">

  <title>Dino AR</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- model-viewer (Google 공식) -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: transparent;
    }

    #hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>

<body>

<model-viewer
  src="dino.glb"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  auto-rotate
  autoplay
  exposure="1"
  shadow-intensity="1"
  camera-orbit="0deg 75deg 2.5m"
  field-of-view="30deg"
  min-camera-orbit="auto auto 1.5m"
  max-camera-orbit="auto auto 4m"
>
</model-viewer>

<div id="hint">
  바닥을 비추면 공룡이 나타납니다
</div>

</body>
</html>
